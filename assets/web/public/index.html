<html lang="en">
<head>
    <title>FreeNitori</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="icon" type="image/png" href="/img/icon.png">
    <meta property="og:title" content="FreeNitori"/>
    <meta property="og:description" content="Open source, general purpose Discord utility."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="/"/>
    <meta property="og:image" content="/favicon.png"/>
    <meta property="og:site_name" content="FreeNitori"/>
    <meta itemprop="name" content="FreeNitori">
    <meta itemprop="description" content="Open source, general purpose Discord utility.">
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:image" content="/favicon.png"/>
    <meta name="twitter:title" content="FreeNitori"/>
    <meta name="twitter:description" content="Open source, general purpose Discord utility."/>
    <link href="https://modesta.alexflipnote.dev/css/modesta.css" type="text/css" rel="stylesheet">
</head>
<body class="github-font-standard">
<div class="fullscreen">
    <div class="background" style="background-image: url('/img/background.png');"></div>
    <div class="center-object">
        <div class="container">
            <section class="me">
                <div class="avatar-container scroll-in from-top">
                    <img alt="Nitori" draggable="false" src="/img/icon.png" class="image-title">
                </div>
                <div class="scroll-in from-front">
                    <h1 class="title monospace">FreeNitori</h1>
                </div>
            </section>
            <div class="buttons scroll-in from-bottom">
                <a id="inviteURL" class="btn hover-scale-inset aqua-blue" href="">Invite</a>
                <!--suppress HtmlUnknownTarget -->
                <a class="btn hover-scale-inset orange" href="/auth/login">Login</a>
            </div>
        </div>
    </div>
</div>
<section class="markdown-container" id="stats">
    <h1 class="center-text">Statistics</h1>
    <div class="flex-grid">
        <div class="col-xs">
            <section class="parallax-container">
                <div class="parallax small"
                     style="background-image: url('/img/parallax.png')"></div>
                <div class="content">
                    <h1 class="center-text">Messages Handled</h1>
                    <p id="messageTotal" class="center-text"></p>
                </div>
            </section>
        </div>
        <div class="col-xs">
            <section class="parallax-container">
                <div class="parallax small"
                     style="background-image: url('/img/parallax.png')"></div>
                <div class="content">
                    <h1 class="center-text">Version</h1>
                    <p id="programVersion" class="center-text"></p>
                </div>
            </section>
        </div>
        <div class="col-xs">
            <section class="parallax-container">
                <div class="parallax small"
                     style="background-image: url('/img/parallax.png')"></div>
                <div class="content">
                    <h1 class="center-text">Guilds Deployed</h1>
                    <p id="guildsDeployed" class="center-text"></p>
                </div>
            </section>
        </div>
    </div>
</section>
<section class="markdown-container" id="contrib">
    <h1 class="center-text">Contribute</h1>
    <p>If you have any ideas, or a bug you want to report, please open an issue in the <a
                href="https://git.randomchars.net/FreeNitori/FreeNitori" target="_blank">repository</a>. You can also
        push your code if you want to join the development.</p>
</section>
<footer class="center box-container primary no-border-radius">
    <p class="no-margin">
        Developed and maintained by <a href="https://random.chars.jp/" target="_blank">RandomChars</a>.
    </p>
</footer>
<script src="https://modesta.alexflipnote.dev/js/modesta.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/fetch.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
